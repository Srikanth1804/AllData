<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
</head>
<body>


<h1>FORM HTML</h1>

<form action="">
<label for="W" >NAME</label>
<input type="text" id="W" autofocus><br><br>
<label for="E" >PASSWORD</label>
<input type="password" id="E" autocomplete="off"><br><br>
<label for="R">AGE</label>
<input type="number" id="R" step="5"><br><br>
<input type="button" value="submit"><br><br>
<label for="T">DATE OF BIRTH</label>
<input type="date" id="T"><br><br>
<label for="Y">DATE AND TIME</label>
<input type="datetime-local" id="Y"><br><br>
<label for="U">month</label>
<input type="month" id="U"><br><br>
<label for="I">CHECK IT</label>
<input type="checkbox" name="" id="I"><br><br>
<label for="O">SEARCH</label>
<input type="search" id="O"><br><br>
<label for="P">UPLOAD FILE</label>
<input type="file" id="P" multiple accept=""><br><br>
<label for="A">COLOUR</label>
<input type="color" id="A"><br><br>
<input type="range"><br><br>
<input type="reset">
</form>



<h1>FORM HTML <small>(PLACEHOLDER AND REQUIRED)</small></h1>

<form action="" novalidate>

<input type="text" placeholder="ENTER YOUR NAME" required><br><br>
<input type="password" placeholder="PASSWORD" required maxlength="8" minlength="4"><br><br>
<input type="number" placeholder="ENTER THE VALUE" required step="1"><br><br>
<input type="email" placeholder="EMAIL ADDRESS" required><br><br>
<input type="search" placeholder="SEARCH"><br><br>
<input type="file"><br><br>
<label for="">check it</label>
<input type="checkbox" required><br><br>
<textarea name="" id="" cols="30" rows="7"></textarea><br><br>
<select>
    <option value="Sony">Sony</option>
    <option value="Vivo">Vivo</option>
</select><br><br>
<input type="radio"><br><br>
<input type="submit"><br><br>
<input type="range"><br><br>
<input type="reset">

</form>

</body>
