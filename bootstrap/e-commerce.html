 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="e-commerce.css">
</head>
<body>
    <header class="py-2 bg-dark text-white text-center">
        <nav class="container d-flex justify-content-center">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="#">HOME</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">ABOUT</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">CONTACT</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">SERVICE</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mt-5">
        <div id="products" class="row">
            <div class="col-12 col-md-6 col-lg-3 mb-4">
                <div class="product1 p-3">
                    <img src="https://i.pinimg.com/236x/b2/09/c0/b209c05e517088a17d16f5401b6a616f.jpg" class="img-fluid" alt="">
                    <h1>SHIRT</h1>
                    <p>This is a shirt</p>
                    <p>INR400/-</p>
                    <button class="btn btn-dark">Add to cart</button>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-4">
                <div class="product1 p-3">
                    <img src="https://i.pinimg.com/736x/8f/5f/05/8f5f0592d70535d2b5631e2ea0cf659e.jpg" class="img-fluid" alt="">
                    <h1>T-SHIRT</h1>
                    <p>This is a t-shirt</p>
                    <p>INR200/-</p>
                    <button class="btn btn-dark">Add to cart</button>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-4">
                <div class="product1 p-3">
                    <img src="https://i.pinimg.com/236x/e1/16/12/e11612b997ae89076859081f1b7f738f.jpg" class="img-fluid" alt="">
                    <h1>WATCH</h1>
                    <p>This is a watch</p>
                    <p>INR3000/-</p>
                    <button class="btn btn-dark">Add to cart</button>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-4">
                <div class="product1 p-3">
                    <img src="https://i.pinimg.com/236x/1d/22/aa/1d22aafa5184be97b63d78cb7e8d3166.jpg" class="img-fluid" alt="">
                    <h1>SHOE</h1>
                    <p>This is a shoe</p>
                    <p>INR900/-</p>
                    <button class="btn btn-dark">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p>Designed by developer</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
